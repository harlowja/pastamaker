<div class="error" ng-class="{hidden: !general_error}">
   <h3>Error :(</h3>
   <p>
     {{ general_error }}
   </p>
</div>
<div ng-show="autorefresh" class="autorefresh"><i><small>
    <span ng-show="refreshing">refreshing</span>
    <span ng-hide="refreshing">refresh in {{ counter }} seconds</span>
</small></i></div>
<div ng-repeat="group in groups | orderBy:'updated_at':true" class="group">
    <table class="table table-condensed table-bordered multiple">
     <thead>
     <tr>
         <th class="title">
            <a href="https://github.com/{{ group.owner }}/{{ group.repo }}/pulls">{{ group.owner }}/{{ group.repo }}</a> - {{ group.branch }}
         </th>
         <th class="last-updated">Created</th>
         <th class="last-updated">Last updated</th>
         <th class="reviews"><img src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f44d.png" with="15" height="15"></th>
         <th class="reviews"><img src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f44e.png" with="15" height="15"></th>
         <th class="state" title="Indicates its status">S*</th>
         <th class="queue">Priority</th>
     </tr>
     </thead>
     <tbody>
         <tr ng-repeat="pull in group.pulls">
             <td class="title">
                 <a href="{{ pull.user.html_url }}"><img ng-src="{{ pull.user.avatar_url }}" class="avatar" alt="{{ pull.user.login }}"></a>
                 <a href="{{ pull.html_url }}" target="_blank">{{ pull.number}}: {{ pull.title }}</a>
             </td>
             <td class="last-updated"><time am-time-ago="pull.created_at"></time>
             <td class="last-updated"><time am-time-ago="pull.updated_at"></time>
             </td>
             <td class="reviews">
                 <a ng-repeat="user in pull.approvals[0]"
                    href="{{ user.html_url }}"
                    target="_blank"
                    title="{{ user.login }}"><img ng-src="{{ user.avatar_url }}" class="avatar" alt="{{ user.login }}"></a>
             </td>
             <td class="reviews">
                 <a ng-repeat="user in pull.approvals[1]"
                    href="{{ user.html_url }}"
                    target="_blank"
                    title="{{ user.login }}"><img ng-src="{{ user.avatar_url }}" class="avatar" alt="{{ user.login }}"></a>
             </td>
             <td class="state">
                 <a href="{{ pull.ci_target_url }}">
                     <span ng-if="pull.ci_status == 'success'" title="Last test succeeded" class="good glyphicon glyphicon-ok"></span>
                     <span ng-if="pull.ci_status == 'failure'" title="Last test failed!" class="bad glyphicon glyphicon-remove"></span>
                     <span ng-if="pull.ci_status == 'pending'" title="Latest test pending" class="maybe glyphicon glyphicon-time"></span>
                 </a>
            </td>
            <td class="queue">
                {{ pull.pastamaker_priority }}
            </td>
        </tr>
     </tbody>
    </table>
</div>
